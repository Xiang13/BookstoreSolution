<div id="bookList" class="row">
    <div class="book-detail card mt-4 p-3">
        <div class="row">
            <div class="col-md-4">
                <img :src="book.image" class="img-fluid" alt="書籍封面" />
            </div>
            <div class="col-md-8">
                <h3>{{ book.title }}</h3>
                <p><strong>作者：</strong>{{ book.author }}</p>
                <p><strong>分類：</strong>{{ book.category }}</p>
                <p><strong>評分：</strong>{{ book.rating }} ⭐</p>
                <p class="text-success"><strong>價格：</strong>${{ book.price }} 元</p>
                <button class="btn btn-outline-dark" @click="addToCart(book)">直接購買</button>
                <button class="btn btn-warning" @click="addToCart(book)">加入購物車</button>
            </div>
        </div>
    </div>
</div>
