<!-- CartPage.vue or cart-page.html -->
<div class="container my-5" id="cartPage">
    <div class="row">
        <!-- 左側購物車列表 -->
        <div class="col-lg-12">
            <h4 class="mb-3">購物車</h4>
            <div v-for="(item, index) in cartitems" :key="index" class=" mb-3">
                <div class="row align-items-center">
                    <!-- 勾選 -->
                    <div class="col-md-1 text-center">
                        <input type="checkbox" v-model="item.checked" class="mb-2">
                    </div>

                    <!-- 圖片 -->
                    <div class="col-md-2 text-center">
                        <img :src="item.image" class="img-fluid rounded">                        
                    </div>
                    <!-- 資訊 -->
                    <div class="col-md-6">
                        <div class="">
                            <h5 class="">{{ item.title }}</h5>
                            <p class=""><small class="text-muted">{{ item.author }}</small></p>
                            <div class="d-flex align-items-center mt-2">
                                <button class="btn btn-outline-secondary btn-sm me-2"
                                    @click="decreaseQty(index)">－</button>
                                <input type="" v-model.number="item.quantity" min="1"
                                    class="form-control form-control-sm w-25 d-inline me-2">
                                <button class="btn btn-outline-secondary btn-sm" @click="increaseQty(index)">＋</button>
                            </div>
                        </div>
                    </div>
                    <!-- 單價 -->
                    <div class="col-md-3 text-end pe-4">
                        <strong class="text-dark">${{ (item.price * item.quantity).toFixed(2) }}</strong>
                        <button class="btn btn-danger m-5">X</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-end">共: 100 元</div>
        </div>
    </div>
</div>
